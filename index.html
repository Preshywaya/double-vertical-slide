<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Double vertical</title>
</head>
<body>

    <div class="slider-container">

                <h1>nature flower</h1>

            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue sky</h1>

            </div>
            <div style="background-color: #252E33">
                <h1>lonely castle</h1>

            </div>
            <div style="background-color: #FFB866">

                <p>in the sunset</p>
            </div>
        </div>
            <div class="right-slide">
                <div style="background-image: url('./img/coffee.jpg')"></div>

                
                <div style="background-image: url('./img/z.jpg')"></div>

                
                <div style="background-image: url('./img/e.jpg')"></div>

                        <i class="fas fa-arrow-up"></i>
